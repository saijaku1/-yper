<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - ζyper</title>
    <link rel="icon" href="../../image/zetyper.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
      <div class="logo"></div>
      <img
        src="../../image/zetyper.png"
        width="60"
        height="60"
        style="margin: 20px; border-radius: 50%"
      />
      <h3>ζyper</h3>
      <ul>
        <li><a href="../">ホーム</a></li>
        <li><a href="../ranking">ζyperランキング</a></li>
        <li><a href="../survey">ζyperランク測定</a></li>
        <li><a href="../member">メンバー紹介</a></li>
        <li><a href="../docs">ドキュメント</a></li>
        <p style="color: white; padding-left: 20px">&copy;2025 ζyper.</p>
      </ul>
    </div>

    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <main class="login-main">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <img
              src="../image/zetyper.png"
              alt="ζyper Logo"
              class="login-logo"
            />
            <h1>ζyper</h1>
            <p>アカウントにログイン</p>
          </div>

          <!-- ログインフォーム -->
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@email.com"
              />
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="••••••••"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="login-btn">
              <span>ログイン</span>
            </button>
          </form>

          <div class="divider">
            <span>または</span>
          </div>

          <!-- Googleログイン -->
          <button class="btn btn-google" id="google-login-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span>Googleでログイン</span>
          </button>

          <div class="login-footer">
            <p>アカウントをお持ちでない方は</p>
            <a href="#" id="show-register">新規登録</a>
          </div>

          <!-- エラーメッセージ -->
          <div
            id="error-message"
            class="error-message"
            style="display: none"
          ></div>
          <!-- 成功メッセージ -->
          <div
            id="success-message"
            class="success-message"
            style="display: none"
          ></div>
        </div>

        <!-- 登録フォーム（初期非表示） -->
        <div
          class="login-card register-card"
          id="register-card"
          style="display: none"
        >
          <div class="login-header">
            <img
              src="../image/zetyper.png"
              alt="ζyper Logo"
              class="login-logo"
            />
            <h1>ζyper</h1>
            <p>新規アカウント登録</p>
          </div>

          <form id="register-form" class="login-form">
            <div class="form-group">
              <label for="register-name">ユーザー名</label>
              <input
                type="text"
                id="register-name"
                name="name"
                required
                placeholder="ユーザー名"
              />
            </div>
            <div class="form-group">
              <label for="register-email">メールアドレス</label>
              <input
                type="email"
                id="register-email"
                name="email"
                required
                placeholder="example@email.com"
              />
            </div>
            <div class="form-group">
              <label for="register-password">パスワード</label>
              <input
                type="password"
                id="register-password"
                name="password"
                required
                placeholder="••••••••"
                minlength="6"
              />
            </div>
            <div class="form-group">
              <label for="register-password-confirm">パスワード（確認）</label>
              <input
                type="password"
                id="register-password-confirm"
                name="password-confirm"
                required
                placeholder="••••••••"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="register-btn">
              <span>登録する</span>
            </button>
          </form>

          <div class="login-footer">
            <p>すでにアカウントをお持ちの方は</p>
            <a href="#" id="show-login">ログイン</a>
          </div>

          <!-- エラーメッセージ -->
          <div
            id="register-error-message"
            class="error-message"
            style="display: none"
          ></div>
        </div>

        <!-- ログイン済みユーザー表示 -->
        <div class="login-card user-card" id="user-card" style="display: none">
          <div class="login-header">
            <img
              src="../image/zetyper.png"
              alt="ζyper Logo"
              class="login-logo"
              id="user-avatar"
            />
            <h1 id="user-name">ユーザー名</h1>
            <p id="user-email">email@example.com</p>
          </div>
          
          <a href="../" class="btn btn-secondary">
            <span>ホームへ戻る</span>
          </a>
          <button class="btn btn-primary" id="logout-btn">
            <span>ログアウト</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
